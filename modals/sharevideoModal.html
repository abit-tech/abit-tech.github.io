<!DOCTYPE html>
<html>
<head>
	<title>Copy Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">

 
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="shareVideoModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header border-0 py-2">    
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body text center">
             <div class="container">
              <div class="row">
                  <div class="col-md-12">
                    <h4 class="modal-title text-center">Fractionalise New Video</h4>
                      <div class="share-video-form mt-4">
                        <form class="form">
                          <div class="form-group">
                            <label for="videoTitle">Video Title</label>
                            <input type="text" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="videoTitle" aria-describedby="emailHelp" placeholder="Video Title">
                          </div>
                          <div class="form-group">
                            <label for="videoLink">Video Link</label>
                            <input type="text" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="videoLink" placeholder="Video Link">
                          </div>

                          <div class="form-group">
                            <label for="videoDate">Date</label>
                            <input type="date" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="videoDate" aria-describedby="emailHelp" placeholder="dd/mm/yy">
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sharePercentage">Ad Revenue Share(%) </label>
                                    <input type="text" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="sharePercentage" placeholder="Ad Revenue Share Percentage">
                                </div>
                            </div>
                            <div class="col-md-6">  
                                <div class="form-group">
                                    <label for="totalShares">Total Shares Available</label>
                                    <input type="text" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="totalShares" placeholder="Shares Available">
                                </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="desiredFund">Desired Fund</label>
                            <input type="text" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="desiredFund" placeholder="Desired Fund">
                          </div>
                          <div class="form-group">
                            <label for="videoPerks">Perks</label>
                            <input type="text" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="videoPerks" placeholder="Perks">
                          </div>
                        </form>
                      </div>
                  </div>
              </div>
            </div>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer justify-content-center border-0">
            <h5 class="heading">Let's get into the details of the video!</h5>
            <button type="submit" class="btn neo-primary-btn abit-white abit-bg-purple my-4" data-dismiss="modal">Schedule a Call</button>
          </div>
          
        </div>
      </div>
    </div>
    



  <!-- Scripts -->

	<script src="js/detects.js"></script>
	<script src="js/another-file.js"></script>
	<script src="js/main.polyfills.js"></script>
	
</body>
</html>
