<!DOCTYPE html>
<html>
<head>
	<title>Congrats Modal Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">

 
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="perksModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header border-0">    
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body text center">
             <div class="container">
              <div class="row">
                  <div class="col-md-12">
                    <h4 class="modal-title text-center">Payment Info</h4>
                    <div class="perks-content mt-5">
                        <div class="vip-ticket-box text-center border-bottom">
                            <img src="../svg/Modals/ticket-icon.svg" alt="certificate" class="mt-3">
                            <h5 class="heading">Dan Mace</h5>
                            <div class="col-md-6">
                                <div class="description">The Sound of Silence</div>
                            </div>
                            <div class="col-md-6">
                                <h5 class="heading">$30</h5>
                                <div class="description">Price Per Token</div>
                            </div>
                        </div>
                        <div class="pricing-section">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="">ownership shares</div>
                                </div>
                                <div class="col-md-6">
                                    <div class="">0.24%</div>
                                </div>
                            </div>
                            <div class="row border-bottom">
                                <div class="col-md-6">
                                    <div class="">Abit platformfee</div>
                                </div>
                                <div class="col-md-6">
                                    <div class="">$1</div>
                                </div>
                            </div>
                            <div class="row border-bottom">
                                <div class="col-md-6">
                                    <div class="">Total Cost</div>
                                </div>
                                <div class="col-md-6">
                                    <div class="">$31</div>
                                </div>
                            </div>
                        </div>
                        <div class="pay-with-options">
                            <div class="heading">Pay with</div>
                            <a href="#">
                                <img src="../svg/icons/gpay-icon" class="" alt="gpay">
                            </a>
                        </div>
                        <div class="perk-msg mt-5">
                            <h5 class="heading">Details</h5>
                            <p class="description pb-3">The more it views, the more you earn. Explore potential royalty payouts for this new video by Dan Mace. Use the slider to see how much you could earn.</span></p>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
