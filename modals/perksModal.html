<!DOCTYPE html>
<html>
<head>
	<title>Congrats Modal Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">

 
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="perksModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header border-0">    
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body text center">
             <div class="container">
              <div class="row">
                  <div class="col-md-12">
                    <h4 class="modal-title text-center">Perks</h4>
                    <div class="perks-content mt-5">
                        <div class="vip-ticket-box text-center">
                            <img src="../svg/Modals/ticket-icon.svg" alt="certificate" class="mt-3">
                            <h5 class="heading">VIP Tickets</h5>
                            <div class="description">Coming Soon</div>
                        </div>
                        <div class="perk-msg mt-5">
                            <h5 class="heading">Details</h5>
                            <p class="description pb-3">The more it views, the more you earn. Explore potential royalty payouts for this new video by Dan Mace. Use the slider to see how much you could earn.</span></p>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
