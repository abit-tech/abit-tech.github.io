<!DOCTYPE html>
<html>
<head>
	<title>Copy Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">

 
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="registerModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header border-0">    
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body text center">
             <div class="container">
              <div class="row">
                  <div class="col-md-12">
                    <h4 class="modal-title text-center">Register</h4>
                      <div class="btn-group d-flex my-3">
                        <button type="button" class="btn btn-outline-secondary">Login with Facebook</button>
                        <button type="button" class="btn btn-outline-secondary">Login with Twitter</button>
                      </div>
                      <div class="login-form">
                        <form class="form">
                            <div class="form-group">
                                <label for="exampleInputUsername">Username</label>
                                <input type="text" name="Username" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="registerEmail">Email</label>
                                <input type="email" name="email" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="registerEmail" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password</label>
                                <input type="password" name="password" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="registerPassword" placeholder="Password">
                            </div>
                        </form>
                      </div>
                  </div>
              </div>
            </div>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer justify-content-center border-0">
            <button type="submit" class="btn neo-primary-btn abit-white abit-bg-purple" data-dismiss="modal">Create Account</button>
             <div class="col-md-12 text-center mt-2">
              <small><strong>Are you Creator?</strong></small><br>
              <small>Already have an account? <a href="#" class="toggleRegisterLoginPopup" login="enable">Login</a></small>
             </div>
          </div>
        </div>
      </div>
    </div>
  

<script>


function openLoginModal() {
    $("#registerModal").modal("hide");
    $("#loginModal").modal("show");
}
</script>

</html>
