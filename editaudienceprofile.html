            <div class="container">

                        <div class="audience-profile-img profile-img-wrapper">
                            <img src="img/audience-profile-pic.png" alt="profile image" style="width: 400px;">                        </div>

                    <div class="col-md-4 offset-md-1">

                            <div class="form-group">
                                <label for="updateEmail">Email</label>
                                <input type="updateEmail" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="updateEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="editPassword">Password</label>
                                <input type="Password" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="editPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control border-top-0 border-left-0 border-right-0 border-bottom" id="confirmPassword" placeholder="Confirm Password">
