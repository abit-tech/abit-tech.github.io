<!DOCTYPE html>
<html>
<head>
	<title>Copy Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">

 
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content" style="border-radius: 24px;">
        
          <!-- Modal Header -->
          <div class="modal-header border-0 pb-0">    
            <button type="button" class="close close-modal" data-dismiss="modal">
              <img src="../svg/close-icon.svg" alt="close icon">
            </button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body text center py-0">
             <div class="container" style="max-width: 382px;">
              <div class="row">
                  <div class="col-md-12">
                    <h4 class="modal-title text-center f-40 f-weight-400">Login</h4>
                      <div class="btn-group d-flex my-3">
                        <button type="button" class="btn btn-outline-secondary cstm-extended-btn" style="margin-top: 20px; margin-bottom: 22px; height: 48px;">Login with Gmail</button>
                      </div>
                      <div class="login-form1">
                        <form class="form login-form">
                          <div class="form-group cstm-form-group">
                            <label for="loginEmail">Email<span class="err-cls">*</span></label>
                            <input type="email" name="email" class="form-control border-top-0 border-left-0 border-right-0 border-bottom cstm-form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Email">
                          </div>
                          <div class="form-group cstm-form-group">
                            <label for="loginPassword">Password<span class="err-cls">*</span></label>
                            <input type="password" name="password" class="form-control border-top-0 border-left-0 border-right-0 border-bottom cstm-form-control" id="loginPassword" placeholder="Password">
                          </div>
                        </form>
                      </div>
                  </div>
              </div>
            </div>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer justify-content-center border-0 pt-0">
            <button type="submit" class="btn neo-primary-btn abit-white abit-bg-purple f-20 f-weight-500" style="letter-spacing: 1.3px;" id="loginForm">Login</button>
             <div class="col-md-12 text-center my-4">
              <span class="mini-title-2">Do you have an account? <a href="#" class="toggleRegisterLoginPopup" login="disable" which="register" style="color:#764CC2; cursor: pointer;">Signup</a></span>
             </div>
          </div>
          
        </div>
      </div>
    </div>
    



  <!-- Scripts -->

	<script src="js/detects.js"></script>
	<script src="js/another-file.js"></script>
	<script src="js/main.polyfills.js"></script>
	
</body>
</html>
